{% extends "hospital/base-doctor.html" %}

{% block content %}
        <div class="side-container">
            <h1>Assign Patient to a Room</h1>
            <div class="white-block">
                {% if department %}
                    <form method="post">
                    {% csrf_token %}
                        <label for="patient">Patient:</label>
                        <select class="text-field" name="patient" id="patient">
                            {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient }}</option>
                            {% endfor %}
                        </select>
                        <br><br>
                        <label for="department">Department:</label>
                        <input class="text-field" type="text" name="department" id="department" value="{{ department }}" readonly>
                        <br><br>
                        <label for="start-date">Start date:</label>
                        <input class="text-field" type="date" name="start-date" id="start-date">
                        <br><br>
                        <label for="end-date">End date:</label>
                        <input class="text-field" type="date" name="end-date" id="end-date">
                        <br><br>
                        <label for="end-date">Room:</label>
                        <input class="text-field" type="text" name="room" id="room">
                        <br><br>
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <input id="form-button" type="submit" value="Submit">
                    </form>
                {% endif %}
            </div>
        </div>
{% endblock %}
